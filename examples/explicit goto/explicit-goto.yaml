# In this process we explicitly state the goto tags
# So process' and subprocess' tasks can be written in any order 
# (except the first one that must be also the first listed)
# and output bpmn will follow the goto

process: Explicit goto process
defaultType: human
activities:
  First task:
    goto: Second task
  Fourth task:
    goto: Fifth task
  Third task:
    type: sub
    activities:
      Subprocess first task:
        goto: Subprocess second task
      Subprocess third task:
      Subprocess second task:
        goto: Subprocess third task
    goto: Fourth task
  Fifth task:
  Second task:
    goto: Third task
